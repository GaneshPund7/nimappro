<div>
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <mat-form-field class="ms-5 mt-2">
      <input matInput formControlName="name" placeholder="Category Name" >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="ms-2">Save</button>
  </form>
  
  <table mat-table [dataSource]="categories" class="table table-striped mt-4">
    <thead>
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    </thead>
    <tbody>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let category"> {{category.index}} </td>
      </ng-container>
<!--     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container> -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category" class="px-3">
          {{ category.name }}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-button (click)="editCategory(category)">Edit</button>
          <button mat-button color="warn" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </ng-container>
    
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions'];"></tr>
    </tbody>
  </table>
  
  <style>
    table {
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</div>
